<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration Form</title>
    <style>
        body {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35)),
                url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        #fields {
            width: 420px;
            background: rgba(255, 255, 255, 0.15); /* Semi-transparent */
            backdrop-filter: blur(12px); /* Blur behind it */
            -webkit-backdrop-filter: blur(12px); 
            padding: 35px 45px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.3); 
        }

        #fields h2 {
            text-align: center;
            margin-bottom: 28px;
            color: #222;
            font-weight: 700;
            letter-spacing: 1.2px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 16px;
        }

        td {
            vertical-align: middle;
            padding: 6px 12px;
        }

        td:first-child {
            width: 40%;
            text-align: right;
            font-weight: 600;
            color: #333;
        }

        input, select {
            border-radius: 9px;
            padding: 11px 14px;
            width: 100%;
            box-sizing: border-box;
            font-size: 17px;
            border: 1.6px solid #bbb;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #72d6d1;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.3);
        }

        button {
            background-color: #9abbbb;
            color: white;
            border: none;
            font-size: 19px;
            cursor: pointer;
            padding: 14px 0;
            width: 100%;
            border-radius: 12px;
            font-weight: 700;
            letter-spacing: 1.1px;
            box-shadow: 0 7px 22px rgba(30, 144, 255, 0.45);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-top: 18px;
        }

        button:hover {
            background-color: #3ad6eb;
            box-shadow: 0 10px 28px rgba(21, 114, 209, 0.65);
        }
    </style>
</head>
<body>
    <form method="post" action="./login.html">
        <div id="fields">
            <h2>Course Registration Form</h2>
            <table>
                <tr>
                    <td><label for="firstname">First Name</label></td>
                    <td><input id="firstname" type="text" name="firstname" required></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name</label></td>
                    <td><input id="lastname" type="text" name="lastname" required></td>
                </tr>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input id="username" type="text" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input id="password" type="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="confirmpassword">Confirm Password</label></td>
                    <td><input id="confirmpassword" type="password" name="confirmpassword" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email Address</label></td>
                    <td><input id="email" type="email" name="emailaddress" required></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input id="dob" type="date" name="dateofbirth" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <select id="gender" name="gender" required>
                            <option value="">--Select Gender--</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile Number</label></td>
                    <td><input id="mobile" type="text" name="mobile" minlength="10" maxlength="10" required></td>
                </tr>
                <tr>
                    <td><label for="state">State</label></td>
                    <td>
                        <select id="state" name="state" required>
                            <option value="">--Select State--</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Delhi">Delhi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td>
                        <select id="country" name="country" required>
                            <option value="">--Select Country--</option>
                            <option value="india">India</option>
                            <option value="usa">USA</option>
                            <option value="uk">UK</option>
                            <option value="canada">Canada</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="courses">Courses</label></td>
                    <td>
                        <select id="courses" name="courses" required>
                            <option value="">--Select Courses--</option>
                            <option value="cse">CSE</option>
                            <option value="cse-aiml">CSE-AIML</option>
                            <option value="it">IT</option>
                            <option value="eee">EEE</option>
                            <option value="ece">ECE</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Register</button></td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
